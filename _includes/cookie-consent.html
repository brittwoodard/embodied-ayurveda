<div id="cookieConsentBanner"
     class="hidden p-4 bg-light fixed left-0 right-0 bottom-0 z-20">
  <div class="flex justify-center">
    <div class="px-4 text-center leading-[1em]">
      <span>
        We use cookies to improve your experience. By continuing, you agree to our
        <a href="/privacy-policy.html" class="button hover:text-accent">privacy policy</a>.
      </span>
      <a id="acceptCookies"
         class="mx-4 button-cookies cursor-pointer button hover:text-accent">
        Accept
      </a>
      <a id="declineCookies"
         class="button-cookies cursor-pointer button hover:text-accent">
        Decline
      </a>
    </div>
    <div class="text-right text-lg cursor-pointer fixed right-[12px] leading-5">
      <span id="close-cookie-banner">X</span>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const banner     = document.getElementById('cookieConsentBanner');
    const acceptBtn  = document.getElementById('acceptCookies');
    const declineBtn = document.getElementById('declineCookies');
    const closeBtn   = document.getElementById('close-cookie-banner');

    const hasAccepted = document.cookie.includes('cookiesAccepted=true');
    const hasDeclined = document.cookie.includes('cookiesDeclined=true');

    // Show banner only if neither accepted nor declined
    if (!hasAccepted && !hasDeclined) {
      banner.classList.remove('hidden');
    }

    acceptBtn.addEventListener('click', e => {
      e.preventDefault();
      document.cookie = 'cookiesAccepted=true; path=/; max-age=31536000';
      banner.classList.add('hidden');
    });

    declineBtn.addEventListener('click', e => {
      e.preventDefault();
      document.cookie = 'cookiesDeclined=true; path=/; max-age=31536000';
      banner.classList.add('hidden');
    });

    closeBtn.addEventListener('click', () => {
      banner.classList.add('hidden');
    });
  });
</script>
